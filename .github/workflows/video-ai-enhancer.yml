name: RJW Video AI Enhancer Guards

# CI-SNIPPET-VIDEO-GHA â€” see addons/video-ai-enhancer/ci/snippets/github-actions_video.yml
# This workflow can be invoked directly (workflow_dispatch) or reused via `uses: ./.github/workflows/video-ai-enhancer.yml`.

on:
  workflow_call:
    inputs:
      force:
        description: "Run even if repository variable ENABLE_RJW_VIDEO is not 'true'"
        required: false
        type: boolean
        default: false
      profile:
        description: "Video AI Enhancer profile"
        required: false
        type: string
        default: baseline
      quality_metrics:
        description: "Path to the quality metrics payload"
        required: false
        type: string
        default: addons/video-ai-enhancer/docs/samples/quality_metrics_baseline.json
      latency_trace:
        description: "Path to the latency trace payload"
        required: false
        type: string
        default: addons/video-ai-enhancer/docs/samples/latency_trace_sample.json
      storage_report:
        description: "Path to the storage capture report"
        required: false
        type: string
        default: addons/video-ai-enhancer/docs/samples/storage_report_sample.json
      latency_variance:
        description: "Optional fractional variance allowance (e.g. 0.05)"
        required: false
        type: number
        default: 0
  workflow_dispatch:
    inputs:
      force:
        description: "Run even if repository variable ENABLE_RJW_VIDEO is not 'true'"
        required: false
        type: choice
        default: "false"
        options: ["false", "true"]
      profile:
        description: "Video AI Enhancer profile"
        required: false
        type: choice
        default: baseline
        options: [baseline, live_stream, broadcast_mastering, mobile_edge, remote_collaboration]
      quality_metrics:
        description: "Path to the quality metrics payload"
        required: false
        default: addons/video-ai-enhancer/docs/samples/quality_metrics_baseline.json
      latency_trace:
        description: "Path to the latency trace payload"
        required: false
        default: addons/video-ai-enhancer/docs/samples/latency_trace_sample.json
      storage_report:
        description: "Path to the storage capture report"
        required: false
        default: addons/video-ai-enhancer/docs/samples/storage_report_sample.json
      latency_variance:
        description: "Optional fractional variance allowance (e.g. 0.05)"
        required: false
        default: "0"

jobs:
  video_ai_enhancer:
    if: ${{ vars.ENABLE_RJW_VIDEO == 'true' || inputs.force == 'true' || inputs.force == true }}
    runs-on: ubuntu-latest
    env:
      RJW_VIDEO_PROFILE: ${{ inputs.profile || vars.RJW_VIDEO_PROFILE || 'baseline' }}
      VIDEO_QUALITY_METRICS: ${{ inputs.quality_metrics || vars.VIDEO_QUALITY_METRICS || 'addons/video-ai-enhancer/docs/samples/quality_metrics_baseline.json' }}
      VIDEO_LATENCY_TRACE: ${{ inputs.latency_trace || vars.VIDEO_LATENCY_TRACE || 'addons/video-ai-enhancer/docs/samples/latency_trace_sample.json' }}
      VIDEO_STORAGE_REPORT: ${{ inputs.storage_report || vars.VIDEO_STORAGE_REPORT || 'addons/video-ai-enhancer/docs/samples/storage_report_sample.json' }}
      VIDEO_LATENCY_VARIANCE: ${{ (inputs.latency_variance != null && inputs.latency_variance) || vars.VIDEO_LATENCY_VARIANCE || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies (best effort)
        run: pip install -r requirements.txt || true

      - name: Run quality gate
        run: |
          python addons/video-ai-enhancer/tools/quality_gate_video.py \
            --metrics "${{ env.VIDEO_QUALITY_METRICS }}" --profile "${{ env.RJW_VIDEO_PROFILE }}"

      - name: Run latency guard
        run: |
          python addons/video-ai-enhancer/tools/latency_guard_video.py \
            --trace "${{ env.VIDEO_LATENCY_TRACE }}" --profile "${{ env.RJW_VIDEO_PROFILE }}" \
            --variance "${{ env.VIDEO_LATENCY_VARIANCE }}"

      - name: Validate storage capture
        run: |
          python addons/video-ai-enhancer/tools/storage_capture_validator.py \
            --report "${{ env.VIDEO_STORAGE_REPORT }}" --profile "${{ env.RJW_VIDEO_PROFILE }}"

      - name: Validate add-in identifiers
        run: python addons/video-ai-enhancer/tools/validate_ids_video_addin.py

